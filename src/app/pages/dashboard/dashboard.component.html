<div class="content">
    <h3>
        Welcome to Dashboard
    </h3>

    <div *ngFor="let document of promoCodeList">
        {{document.title}} | {{document.discount}}
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Discount</th>
                <th scope="col">DiscountType</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let document of promoCodeList">
                <th scope="row">1</th>
                <th scope="row">{{document.title}}</th>
                <th scope="row">{{document.discount}}</th>
                <th scope="row">{{document.discountType}}</th>
            </tr>
        </tbody>
    </table>
</div>
